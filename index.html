<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FirstBank Biometrics - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 350px;">
    <h4 class="text-center mb-3">Admin Login</h4>
    <input type="email" id="emailInput" class="form-control mb-3" placeholder="Enter your email">
    <button id="btnSendLink" class="btn btn-primary w-100">Send Login Link</button>
    <p class="mt-3 small text-muted">Check your email inbox or spam folder for the link.</p>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
