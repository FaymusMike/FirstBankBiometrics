<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Biometric System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card shadow-sm p-4 mx-auto" style="max-width: 400px;">
    <h2 class="text-center mb-4">Biometric System</h2>

    <form id="authForm">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="authEmail" class="form-control" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="authPassword" class="form-control" placeholder="Enter password" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" id="btnLogin" class="btn btn-primary">Login</button>
        <button type="button" id="btnSignup" class="btn btn-success">Sign Up</button>
      </div>
    </form>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
