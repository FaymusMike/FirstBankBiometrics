<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Customer - FirstBank Biometrics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h3>Customer Verification</h3>
    <input class="form-control mb-2" id="searchId" placeholder="Enter Customer ID">
    <button id="btnSearch" class="btn btn-primary mb-3">Search</button>

    <div id="result" class="card p-3 shadow d-none">
      <h5 id="resName"></h5>
      <p id="resAddress"></p>
      <p id="resPhone"></p>
      <img id="resImage" class="img-thumbnail" width="200">
    </div>

    <a href="dashboard.html" class="btn btn-secondary mt-3">Back to Dashboard</a>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
