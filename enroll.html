<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enroll - FirstBank Biometrics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h3>Enroll New Customer</h3>
    <form id="enrollForm" class="card p-4 shadow">
      <input class="form-control mb-2" id="customerId" placeholder="Customer ID" required>
      <input class="form-control mb-2" id="fullName" placeholder="Full Name" required>
      <input class="form-control mb-2" id="address" placeholder="Home Address" required>
      <input class="form-control mb-2" id="phone" placeholder="Phone Number" required>

      <label class="mb-2">Capture Face</label>
      <video id="video" width="320" height="240" autoplay muted class="border"></video>
      <canvas id="canvas" width="320" height="240" class="d-none"></canvas>
      <button type="button" id="btnCapture" class="btn btn-sm btn-warning mt-2">Capture</button>

      <button type="submit" class="btn btn-primary mt-3">Save Enrollment</button>
    </form>
    <a href="dashboard.html" class="btn btn-secondary mt-3">Back to Dashboard</a>
  </div>

  <script defer src="face-api.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
