<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enroll Customer - Biometric System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">Customer Enrollment</h2>

  <form id="enrollForm" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label class="form-label">Customer ID</label>
      <input type="text" id="enrollCustomerId" class="form-control" placeholder="Enter Customer ID" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" id="enrollFullName" class="form-control" placeholder="Enter Full Name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="tel" id="enrollPhone" class="form-control" placeholder="Enter Phone Number" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Home Address</label>
      <textarea id="enrollAddress" class="form-control" rows="2" placeholder="Enter Home Address"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Capture Photo</label>
      <div class="text-center">
        <video id="camera" autoplay playsinline width="240" height="180" class="border rounded"></video>
        <br>
        <button type="button" id="btnCapture" class="btn btn-sm btn-primary mt-2">ðŸ“¸ Capture</button>
      </div>
      <canvas id="snapshot" width="240" height="180" class="d-none"></canvas>
      <img id="preview" class="img-thumbnail mt-2 d-none" width="240" alt="Captured photo">
    </div>

    <button type="submit" class="btn btn-success w-100">Enroll Customer</button>
  </form>

  <div class="mt-3 text-center">
    <a href="dashboard.html">â¬… Back to Dashboard</a>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
